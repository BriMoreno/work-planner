    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h2 class="display-3">Work Day Scheduler</h2>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    
    <p class="instruction">To save entry please press the button to the right of the entries.</p>

          <button id="saveBtn" class="btn-sm col-1 p-3 save">
